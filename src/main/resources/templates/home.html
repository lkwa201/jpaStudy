<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>코드</td>
        <td>코드명</td>
    </tr>
    <tr th:each="codeList:${selectCodeGroupList}">
        <td th:text="${codeList.codeValue}">${codeList.codeValue}</td>
        <td th:text="${codeList.codeName}">${codeList.CODE_NAME}</td>
    </tr>
</table>
</body>
</html>
